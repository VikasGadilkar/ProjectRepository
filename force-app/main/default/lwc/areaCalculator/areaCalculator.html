<template>
    <lightning-card title="Shape Calculator" >
        <lightning-layout multiple-rows>
            
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label="Enter Side of the Square" onchange={sideChangeHandler}></lightning-input>
            </lightning-layout-item>
            
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label="Enter Width of the Rectangle" onchange={widthChangeHandler}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label="Enter Height of the Rectangle" onchange={heightChangeHandler}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label="Enter Diagonal 1 of Rhombus" onchange={diagonal1ChangeHandler}></lightning-input>
            </lightning-layout-item>
        
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label="Enter Diagonal 2 of Rhombus" onchange={diagonal2ChangeHandler}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button-group>
                    <lightning-button label="Square" icon-position="right" onclick={calculateSquareAreaHandler}></lightning-button>
                    <lightning-button label="Rectangle" icon-position="center" onclick={calculateRectangleHandler}></lightning-button>
                    <lightning-button label="Rhombus" icon-position="left" onclick={calculateRhombusHandler}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item padding="around-medium" size="12">
                <lightning-formatted-text value={currentOutput}></lightning-formatted-text>
            </lightning-layout-item>

        </lightning-layout>

    </lightning-card>
</template>
